<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rust Math WASM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #22c55e;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #16a34a;
    }

    .result {
      margin-top: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Rust + WASM Calculator</h2>

    <input id="a" type="number" placeholder="First number" />
    <input id="b" type="number" placeholder="Second number" />

    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>

    <button id="calcBtn">Calculate</button>

    <div id="result" class="result"></div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
